// [START declaration]
syntax = "proto3";
package sparcraft;
// [END declaration]


// [START messages]
message features {
  int32 id = 1;
  int32 hp = 2;
  int32 posx = 3;
  int32 posy = 4;
  int32 energy = 5;
  int32 shields = 6;
}

// Our army file is 50 of these.
message Army {
  repeated features unit = 50;
}
// [END messages]
